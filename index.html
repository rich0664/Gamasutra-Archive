<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamasutra Developer Blog Archive</title>
        <link rel="apple-touch-icon" type="image/png" href="/icon/favicon180.png" sizes="180x180">
        <link rel="icon" type="image/png" href="/icon/favicon64.png" sizes="64x64">
        <link rel="icon" type="image/png" href="/icon/favicon32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/icon/favicon16.png" sizes="16x16">
        
        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Gamasutra Developer Blog Archive" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rich0664.github.io/Gamasutra-Archive/" />
        <meta property="og:image" content="https://rich0664.github.io/Gamasutra-Archive/icon/favicon180.png" />
        <meta property="og:description" content="A searchable archive of Gamasutra's game developer blogs. Explore posts on design, programming, production, and more!" />
        <meta property="og:site_name" content="Gamasutra Developer Blog Archive" />
        
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Gamasutra Developer Blog Archive" />
        <meta name="twitter:description" content="A searchable archive of Gamasutra's game developer blogs. Explore posts on design, programming, production, and more!" />
        <meta name="twitter:image" content="https://rich0664.github.io/Gamasutra-Archive/icon/favicon180.png" />
    
        <!-- Link to your CSS and JavaScript -->
        <script defer src="./dist/bundle.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- Header with title and description -->
    <div id="header">
        <input type="checkbox" id="nightModeToggle" /> Night Mode ðŸŒ“
        <h1>GameDeveloper / Gamasutra Developer Blog Archive</h1>
        <p>Explore an archive of blog posts for game developers by game developers on gamedeveloper.com</p>
        <p>Source code available on <a href="https://github.com/Rich0664/Gamasutra-Archive">GitHub</a></p>
        <label for="nightModeToggle">
        </label>
    </div>

    
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search posts by title, summary, or authors..." />
        <select id="categorySelect">
            <option value="All" selected>All Categories</option>
            <option value="Design">Design</option>
            <option value="Programming">Programming</option>
            <option value="Production">Production</option>
            <option value="Marketing">Marketing</option>
            <option value="Art">Art</option>
            <option value="Audio">Audio</option>
            <option value="Business">Business</option>
            <option value="Console">Console</option>
            <option value="Extended Reality">Extended Reality</option>
            <option value="PC">PC</option>
            <option value="Game Platforms">Game Platforms</option>
            <option value="Other">Other</option>
        </select>

        <div id="dateContainer">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" />

        <label for="endDate">To:</label>
        <input type="date" id="endDate" />
        </div>

        <select id="featuredSelect">
            <option value="all" selected>All Posts</option>
            <option value="featured">Only Featured</option>
            <option value="not_featured">Only Not Featured</option>
        </select>

        <select id="sortSelect">
            <option value="Date">Sort by Date</option>
            <option value="Title">Sort by Title</option>
            <option value="CategoryName">Sort by Category</option>
            <option value="Featured">Sort by Featured</option>
        </select>
        <select id="sortOrderSelect">
            <option value="ASC">Ascending</option>
            <option value="DESC" selected>Descending</option>
        </select>

        <label>
            <input type="checkbox" id="thumbnailToggle" checked />
            Show Thumbnails
        </label>
    </div>

    <div id="postList">
        <!-- Posts will be injected here -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Search</title>
    <script defer src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <!-- Header with title and description -->
    <div id="header">
        <input type="checkbox" id="nightModeToggle" /> Night Mode ðŸŒ“
        <h1>GameDeveloper / Gamasutra Developer Blog Archive</h1>
        <p>Explore an archive of blog posts for game developers by game developers on gamedeveloper.com</p>
        <label for="nightModeToggle">
        </label>
    </div>

    
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search posts by title, summary, or authors..." />
        <select id="categorySelect">
            <option value="All" selected>All Categories</option>
            <option value="Design">Design</option>
            <option value="Programming">Programming</option>
            <option value="Production">Production</option>
            <option value="Marketing">Marketing</option>
            <option value="Art">Art</option>
            <option value="Audio">Audio</option>
            <option value="Business">Business</option>
            <option value="Console">Console</option>
            <option value="Extended Reality">Extended Reality</option>
            <option value="PC">PC</option>
            <option value="Game Platforms">Game Platforms</option>
            <option value="Other">Other</option>
        </select>

        <div id="dateContainer">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" />

        <label for="endDate">To:</label>
        <input type="date" id="endDate" />
        </div>

        <select id="sortSelect">
            <option value="Date">Sort by Date</option>
            <option value="Title">Sort by Title</option>
            <option value="CategoryName">Sort by Category</option>
        </select>
        <select id="sortOrderSelect">
            <option value="ASC">Ascending</option>
            <option value="DESC" selected>Descending</option>
        </select>

        <label>
            <input type="checkbox" id="thumbnailToggle" checked />
            Show Thumbnails
        </label>
    </div>

    <div id="postList">
        <!-- Posts will be injected here -->
    </div>
</body>
</html>
